<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Conversor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 

    <div id="tela">
        <div id="titulo">
            <h1 id="logo-frase">Conversor de Temperatura</h1>
        </div>
        <div id="select">
            <input type='number' id='display' placeholder="Digite a temperatura" />
                <select name="escala" id="escala" >
                    <option selected></option>
                    <option value="c">ºc</option>
                    <option value="f">ºf</option>
                    <option value="k">ºk</option>
                    <option value="r">ºr</option>
                </select>
        </div>
        <div id="btn">
            <button id="converter" onclick="converterTemp(event)">Converter</button>
        </div>
        <div id="result" >
            <input type="text" id="total1" readonly />
            <input type="text" id="total2" readonly />
            <input type="text" id="total3" readonly />
        </div>
    </div>
    
</body>
<script src="./script/script.js"></script>
</html>
